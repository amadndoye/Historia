<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
      
	<h:head>
		<title>#{stringText.indexTitle}</title>
		<h:outputStylesheet name="styles.css" library="css"/>
		
	</h:head>
	
	
	<h:body >
		
		<h1 class="title">#{stringText.welcome}</h1>
		<div align="center">
		<h:panelGroup id="form-index">
			<h:panelGroup id="form-login" rendered="#{ ! userManager.showForm}">
				<ui:include src = "user/login.xhtml"  />
				<h:form>
					<h:commandLink value= "#{stringButton.registration}" action="#{userManager.updateShowForm}">
					<f:ajax execute="@form" render="form-index" />
					</h:commandLink>
				</h:form>
			</h:panelGroup>
				
			<h:panelGroup id="form-registration" rendered="#{userManager.showForm}">
					<ui:include src = "user/registration.xhtml"  />
			</h:panelGroup>
			
		</h:panelGroup>
			
		</div>
				
		
						 	
				
		
	
	
	</h:body>
</html>
