<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui"
	  xmlns:of="http://omnifaces.org/functions"
	  xmlns:f="http://java.sun.com/jsf/core">
      
     
	<h:head>
		<title>#{stringText.indexTitle}</title>	
			
	</h:head>
	
	<h:body>
	<h:outputScript library="javax.faces" name="jsf.js" target="head"/>
	<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
	<h:outputScript library="omnifaces" name="fixviewstate.js" target="head" />
	
	<b:container id="form-index" >				
		<b:container id="form-login" rendered ="#{!userManager.showForm}">
			<ui:include  src ="user/login.xhtml"  />
		</b:container>
			
		<b:container id="form-registration" rendered="#{userManager.showForm}">
			<ui:include src="user/registration.xhtml"/>
		</b:container>
			
	</b:container>
		
	<b:growl id="growl" life="1000" placementFrom="top" show-detail="false" global-only="false"
        					show-summary="true" allow-dismiss="true" animation-enter="animated bounceInDown"
       						 animation-exit="animated flipOutX" escape="true"   />
				 	
	</h:body>
</html>
