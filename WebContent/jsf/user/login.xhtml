<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
      
     
	<h:head>
		<h:outputStylesheet name="styles.css" library="css"/>
	</h:head>
	
	<h:body>
		<div>
			<h:form  >
				<h:panelGrid columns="3" styleClass="formTable">
					
					#{stringButton.userName}
					<h:inputText value ="#{userManager.user.userName}" required="true" id="userName-id" name ="userName"/>		
					<h:message for="userName-id" styleClass="errorMessage" id="userId-error"/>
					
					#{stringButton.password}
					<h:inputSecret value ="#{userManager.user.password}"  required="true" id="password-id" name="password"/>				
					<h:message for="password-id" styleClass="errorMessage" id="password-error"/>
				</h:panelGrid>
				
			 	<h:commandButton value ="#{stringButton.submit}" action="#{userManager.login}">
			 		<f:ajax execute="@form" render="userId-error password-error formMessage-id"/><br/>
			 	
			 	</h:commandButton>
			 	<h:outputText value="#{userManager.errorMessage}" id="formMessage-id" styleClass="errorMessage"></h:outputText>
			</h:form>
							
		</div>
	
	
	</h:body>
</html>
