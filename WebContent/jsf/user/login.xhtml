<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
      
	<h:head>
	
	</h:head>
	
	<h:body>	
			<h1 class="title">#{stringText.welcome}</h1>
	
		<h:form>
		<b:panel>
				<b:inputText value="#{userManager.user.userName}"  placeholder="#{stringButton.userName}" required="true" id="userName-id">
					<f:facet name="prepend">
						<b:label text="#{stringButton.userName} : " />
						<b:iconAwesome name="user-o" />
					</f:facet>
				</b:inputText>		
				<br/>
				
				<b:inputSecret value ="#{userManager.user.password}"  placeholder="#{stringButton.password}" required="true" id="password-id">	
				<f:facet name="prepend">
						<b:label text="#{stringButton.password} : "/>
						<b:iconAwesome name="key" />
				</f:facet>
				</b:inputSecret>			
				<br/>
			</b:panel>
				<b:container >
	 				<b:commandButton value ="#{stringButton.submit}" update="main-index" actionListener="#{userManager.login}"/>
					<b:commandButton value= "#{stringButton.registration}" update="form-index" actionListener="#{userManager.updateShowForm}" immediate="true"/>
				</b:container>
		</h:form>
	
	</h:body>
</html>
