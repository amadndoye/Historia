<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<title>#{stringText.registrationTitle}</title>
		<h:outputStylesheet name="styles.css" library="css"/>
		
	</h:head>
	<h:body>
		<h1 class="title">#{stringText.registration}</h1>
		<h:outputText value="#{userManager.errorMessage}" id="formMessage-id" styleClass="errorMessage"/>
	
		<h:form id="form_registration">
			<h:panelGrid columns="3" styleClass="formTable">
		
				#{stringButton.userName}
				<h:inputText value ="#{userManager.user.userName}" required="true" id = "userName-id" name="username" />
				<h:message for="userName-id" styleClass="errorMessage" id="userId-error"/>				
				
				#{stringButton.password}
				<h:inputSecret value ="#{userManager.user.password}"  required="true" id = "password-id" name="password"/>
				<h:message for="password-id" styleClass="errorMessage" id="password-error"/>
			
				#{stringButton.mail}
				<h:inputText value ="#{userManager.user.mail}" required="true" id ="mail-id" name="mail"/> 
				<h:message for="mail-id" styleClass="errorMessage" id="mail-error"/>

			</h:panelGrid>
			<h:panelGrid columns="2" styleClass="formTable">
		 		<h:commandButton value ="#{stringButton.submit}" action="#{userManager.registration}">
		 			<f:ajax execute="@form" render="userId-error password-error mail-error formMessage-id"/>
		 		</h:commandButton>	
		 		
				<h:commandButton value ="#{stringButton.cancel}" action="#{userManager.registration}" immediate="true">
					<f:ajax execute="@form" render="form-index"/>
				</h:commandButton>
		 	</h:panelGrid>
		 	 	
		</h:form>
		
    
	</h:body>
	

</html>
