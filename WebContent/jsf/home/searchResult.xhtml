<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
	  
	<h:head>
	</h:head>
	<h:body>
		<b:panel rendered="#{searchManager.hasResult}">
			<b:dataTable value="#{searchManager.result}" var="result" >
			    <b:dataTableColumn label="#{result.name}"  >
			    	<h:link value="#{result.name}" outcome="template/templateElement.xhtml" includeViewParams="true">
	   					 <f:param name="elementID" value="#{result.id}" />
	   					 <f:param name="elementType" value="#{result.type}" />
	   					 
					</h:link>
			    </b:dataTableColumn>
			    <b:dataTableColumn value="#{result.type}" />
			 </b:dataTable>
		
		</b:panel>
	
	</h:body>
</html>
