<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
	  
	<h:head>
	</h:head>
	
	<h:body >	
		<b:form >
		   	<b:row >
				<b:inputText value="#{userManager.search.search_value}" id="search-value-id" placeholder="#{stringButton.searchPlaceholder}" >
				   <f:facet name="append"> 
	 				<b:commandButton value ="#{stringButton.submit}" update="result-search-id search-history-id map-search-id growl-home" actionListener="#{userManager.search}"/>
	 				<b:commandButton value ="#{stringButton.clear}" update="result-search-id search-form-id map-search-id growl-home" actionListener="#{userManager.clear}" look="danger"/>
				   </f:facet>
				
				</b:inputText>
			</b:row>
		      	 <b:radiobutton value="#{userManager.search.type}" itemLabel="#{stringButton.checkboxBoth}" id ="is-both-id" itemValue="Both" />
  				 <b:radiobutton value="#{userManager.search.type}" itemLabel="#{stringButton.checkboxMuseum}" id="is-museum-id" itemValue="Museum" />
  				 <b:radiobutton value="#{userManager.search.type}" itemLabel="#{stringButton.checkboxMonument}" id="is-monument-id" itemValue="Monument"/>
 			 
  			 <b:panel collapsed="false" title="#{stringText.museumMore}" id="museum-more" >
			 <b:panelGrid size="xs" columns="2"  >
   				<b:selectOneMenu value="#{userManager.search.selected_match}" id="selected-match-id" label="#{stringButton.multiItemMatch}">
		              <f:selectItems value="#{userManager.search.selected_matches}" var="c" itemValue="#{c}" itemLabel="#{c}" />         
				</b:selectOneMenu>								    
				<b:selectBooleanCheckbox span="1" value="#{userManager.search.free}" label="#{stringButton.checkboxFree}" id ="is-free-id" />
		      </b:panelGrid>
		      </b:panel>     
		</b:form>		
		
	</h:body>
</html>
