<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
	  
	<h:head>
	</h:head>
	<h:body>
		<b:panel  title="Research history">
			<b:dataTable value="#{userManager.user.previousSearch}" var="result" searching="false" striped="false" border="false" >
			    <b:dataTableColumn label="Previous Imput">
			    	<b:navLink value="#{result.search_value}" update="result-search-id search-form-id" ajax="true" onclick="ajax:userManager.searchAgain(result)">	   					 
					</b:navLink>
			    </b:dataTableColumn>
			    <b:dataTableColumn value="#{result.date}" />
			    <b:dataTableColumn>
			    	<h:form>
    			    <b:commandButton value="#{stringButton.delete}" iconAwesome="fa-trash-o" look="danger" ajax="true" update="search-history-id"
           							 onclick="ajax:userManager.deleteSearch(result)"/>
           			</h:form>
       			</b:dataTableColumn>
			 </b:dataTable>
		
		</b:panel>
	
	</h:body>
</html>
