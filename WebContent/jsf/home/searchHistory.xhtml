<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	  
	<h:head>
	</h:head>
	<h:body>
        <ui:repeat var="previous" value="#{userManager.user.previousSearch}">
           		<b:form>
           			<b:panelGrid  columns="3" size="xs" >
           				<b:navLink  value="#{previous.search_value}" update="result-search-id search-form-id map-search-id" ajax="true" onclick="ajax:userManager.searchAgain(previous)"/>               				
						<b:label text="#{previous.date}"/>
						<b:commandButton look="danger" size="xs" icon-awesome="remove" ajax="true" update="search-history-id growl-home" onclick="ajax:userManager.deleteSearch(previous)"/>	
					</b:panelGrid>
				</b:form>

        </ui:repeat>
	
	</h:body>
</html>
