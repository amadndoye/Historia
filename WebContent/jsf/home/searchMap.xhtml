<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
	  xmlns:of="http://omnifaces.org/functions"
	  xmlns:m="http://code.google.com/p/gmaps4jsf/"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
	  
	<h:head>	
	</h:head>
	 
	<h:body>
	
			
		<h:form >	
            <m:map  enableScrollWheelZoom="true" partiallyTriggered="true" autoReshape ="true"  >
            	<ui:fragment rendered="#{userManager.latitude != 0}" >
            
	            	<m:marker latitude="#{userManager.latitude}" longitude="#{userManager.longitude}" >
						<m:htmlInformationWindow htmlText="moi"/>
	             	</m:marker>
	            </ui:fragment>
	             
             	<ui:repeat var="resultmap" value="#{searchManager.result}">
	             	<ui:fragment rendered="#{resultmap.museum}" >
	             		<m:marker address="#{resultmap.adresse}, #{resultmap.city} #{resultmap.country}">
							<m:htmlInformationWindow htmlText="#{resultmap.name}"/>
		                </m:marker>
	             	</ui:fragment>
	             	<ui:fragment rendered="#{not resultmap.museum}" >
	             		<m:marker latitude="#{resultmap.latitude}" longitude="#{resultmap.longitude}">
							<m:htmlInformationWindow htmlText="#{resultmap.name}"/>
	                	</m:marker>
	             		
	             	</ui:fragment>
             	             
       		 </ui:repeat>
                
                
             </m:map>
        </h:form>
	</h:body>
</html>
