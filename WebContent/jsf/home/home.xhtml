<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
	  
	<h:head>
		<title>#{stringText.homeTitle}</title>
	</h:head>
	
	<h:body>
	<b:container id="main-home" >
	
		<h1 class="title">User Name = "#{userManager.user.userName}"</h1>
		<h1 class="title">Password = "#{userManager.user.password}"</h1>
		<h1 class="title">Mail = "#{userManager.user.mail}"</h1>
		<ui:include src="/jsf/home/search.xhtml"></ui:include>
		<b:form id="logout-form-id">
			<b:commandButton actionListener="#{userManager.logout}" update="main-index " value="#{stringButton.logout}"/>
		</b:form>
	
	</b:container>

	</h:body>
</html>
