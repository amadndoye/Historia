<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
	  
	<h:head>
		<title>#{stringText.homeTitle}</title>
	</h:head>
	
	<b:form id="logout-form-id">
			<b:commandButton actionListener="#{userManager.logout}" update="main-index" value="#{stringButton.logout}" />
		</b:form><h:body>
	<b:container id="main-home" >
	
		<h1 class="title">User Name = "#{userManager.user.userName}"</h1>
		<h1 class="title">Password = "#{userManager.user.password}"</h1>
		<h1 class="title">Mail = "#{userManager.user.mail}"</h1>
		<ui:include src="search.xhtml"></ui:include>
		
	
	</b:container>
	
		<b:panel id="result-search">
			<b:dataTable value="#{searchManager.result}" var="result" rendered="#{searchManager.hasResult}">
			    <b:dataTableColumn label="result.name" >
			    <b:form>
			    	  <h:commandLink value="#{result.name}"/>
			    </b:form>
			    </b:dataTableColumn>
			    <b:dataTableColumn value="#{result.city}" />
			 </b:dataTable>
		
		</b:panel>
	

	</h:body>
</html>
