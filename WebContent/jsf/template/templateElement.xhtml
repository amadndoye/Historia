<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:m="http://code.google.com/p/gmaps4jsf/"
      >
      
	<h:head>
		<title>#{stringText.indexTitle}</title>
		<script src="https://maps.googleapis.com/maps/api/js?file=api&amp;v=3&amp;key=AIzaSyCfXN_jHK2GsK3xbGC0L_QH89tb_WsU9N8" type="text/javascript"/>
		
	</h:head>
	
	<h:body>
		<f:metadata>
	    <f:viewParam name="elementID" value="#{localityManager.id}" />   
	    <f:viewParam name="elementType" value="#{localityManager.type}" />    
		</f:metadata>	
		 <h:form id="formTmp">
		 	  #{localityManager.locality.name} <br/>
			  #{localityManager.locality.museum}  <br/>
			  #{localityManager.locality.adresse}<br/>
			  #{localityManager.locality.latitude}<br/>
	          <ui:fragment rendered="#{not localityManager.locality.museum}" >
	          	<b:container>
              	<m:streetViewPanorama width="500px" height="500px" latitude="#{localityManager.locality.latitude}" longitude="#{localityManager.locality.longitude}" />
         	  </b:container>
         	  </ui:fragment>
         	  
	       	  <ui:fragment rendered="#{localityManager.locality.museum}" >
	       	  <b:container>
	      			<m:streetViewPanorama width="500px" height="500px" address="#{localityManager.locality.adresse}"/>
	      	   </b:container>
	      	  
	      	  </ui:fragment>
	      	  
            </h:form>
	</h:body>
</html>
