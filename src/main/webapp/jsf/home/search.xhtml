<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
	  
	<h:head>
	</h:head>
	
    <h:body style="background-color:#eff7f6;">	
		<b:form>
		   	<b:row >
				<b:inputText fieldSize="sm" value="#{userManager.search.search_value}" id="search-value-id" placeholder="#{stringButton.searchPlaceholder}" >
				Â 	<f:ajax event="keyup" render="label" />
				</b:inputText>
			 	<b:label text="#{userManager.search.search_value}" id="label"/>
			</b:row>
			<b:row >
                                 <b:commandButton  size="xs" style="float: right;" value ="#{stringButton.submit}" update="result-search-id search-history-id map-search-id growl-home" actionListener="#{userManager.searchEvent}"/>
                                 <b:commandButton size="xs" value ="#{stringButton.clear}" update="result-search-id search-form-id map-search-id growl-home" actionListener="#{userManager.clear}" look="danger"/>

                        </b:row>
			
		      	 <b:radiobutton  value="#{userManager.search.type}" itemLabel="#{stringButton.checkboxBoth}" id ="is-both-id" itemValue="Both" />
  				 <b:radiobutton value="#{userManager.search.type}" itemLabel="#{stringButton.checkboxMuseum}" id="is-museum-id" itemValue="Museum" />
  				 <b:radiobutton value="#{userManager.search.type}" itemLabel="#{stringButton.checkboxMonument}" id="is-monument-id" itemValue="Monument"/>
 			 
  			 <b:panel collapsed="false" title="#{stringText.museumMore}" id="museum-more" >
   				<b:selectOneMenu fieldSize="sm" value="#{userManager.search.selected_match}" id="selected-match-id" label="#{stringButton.multiItemMatch}">
                                    <f:selectItems value="#{userManager.search.selected_matches}" var="c" itemValue="#{c}" itemLabel="#{c}" />         
				</b:selectOneMenu>								    
				<b:selectBooleanCheckbox  value="#{userManager.search.free}" caption="#{stringButton.checkboxFree}" id ="is-free-id" />
		      </b:panel>     
		</b:form>		
		
	</h:body>
</html>
